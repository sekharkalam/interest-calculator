<body>
    <div class="calculator-container">
        <div class="text-center">
            <h class="head">INTEREST CALCULATOR</h>
        </div>

        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" class="image-size" />

        <div>
            <p class="input-label"> Amount</p>
            <input type="text" id="inputValue1" class="user-input" />
        </div>
        <div>
            <p class="input-label"> Interest %</p>
            <input type="text" id="inputValue2" class="user-input" />

        </div>
        <div>
            <p class="input-label"> Intersert per/m</p>
            <input type="text" id="IntersertAmountperm" class="user-input" />

        </div>
        <div>
            <p class="input-label"> Intersert per/y</p>
            <input type="text" id="IntersertAmountpery" class="user-input" />
        </div>
        <div>
            <p class="input-label"> Total</p>
            <input type="text" id="inputValue3" class="user-input" />
        </div>
        <div class=" button-direction">
            <button class=" btn btn-info  calculate-tip-button" onclick="sumbitOf()">submit</button>


        </div>
        <p class="error-message " id="errormessage"></p>
    </div>
